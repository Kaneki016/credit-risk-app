name: Tests (Disabled)

# Temporarily disabled - use minimal-ci.yml instead
on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Create necessary directories
      run: |
        mkdir -p models data logs
    
    - name: Run unit tests
      run: |
        pytest -v -m "unit" --cov=backend --cov-report=xml --cov-report=term || true
    
    - name: Run integration tests (excluding API tests)
      run: |
        pytest -v -m "integration and not requires_api" --cov=backend --cov-append --cov-report=xml --cov-report=term || true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: always()
      continue-on-error: true
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
