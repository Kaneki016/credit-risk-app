name: Simple CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Create necessary directories
      run: |
        mkdir -p models data logs
    
    - name: Run tests
      run: |
        pytest -v -m "not requires_api" --cov=backend --cov-report=xml --cov-report=term
      continue-on-error: false
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      continue-on-error: true
      with:
        file: ./coverage.xml
        flags: unittests
        name: py${{ matrix.python-version }}

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        # Stop on syntax errors or undefined names
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: false
    
    - name: Check formatting (informational)
      run: |
        black --check backend/ || echo "⚠️ Code formatting issues found (run 'black backend/' to fix)"
        isort --check-only backend/ || echo "⚠️ Import sorting issues found (run 'isort backend/' to fix)"
      continue-on-error: true

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist/
        retention-days: 7

  status-check:
    name: All Checks Passed
    needs: [test, lint, build-frontend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check status
      run: |
        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "❌ Tests failed"
          exit 1
        fi
        if [ "${{ needs.lint.result }}" != "success" ]; then
          echo "❌ Linting failed"
          exit 1
        fi
        if [ "${{ needs.build-frontend.result }}" != "success" ]; then
          echo "❌ Frontend build failed"
          exit 1
        fi
        echo "✅ All checks passed!"
