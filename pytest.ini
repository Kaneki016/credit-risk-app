[pytest]
# Pytest configuration for Credit Risk Prediction System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 6.0

# Command line options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_api: marks tests that require API server running
    requires_data: marks tests that require training data

# Ignore patterns
norecursedirs = 
    .git
    .venv
    __pycache__
    *.egg-info
    dist
    build
    node_modules
    frontend

# Coverage options (if using pytest-cov)
[coverage:run]
source = backend
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
